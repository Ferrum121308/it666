		<!-- 
            想要通过a标签跳转，则必须使用标签的id属性
            方法步骤：
                1.标签赋值id
                2.在a标签中填写id
            格式：href="#{id}"
            注意事项：
                1.该方法是没有过渡动画的
                2.还可以跳转到其他页面的指定位置
         -->
		<a href="./sample.html#bottom" target="_blank">点我跳转至Sample底部</a>
		<h2 id="top">我是顶部</h2>
		<a href="#center">点我跳转至中部</a>
