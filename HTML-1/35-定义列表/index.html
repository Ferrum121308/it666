<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>定义列表</title>
	</head>
	<body>
        <!-- 
            应用场景：
                1.网站尾部的相关信息
                2.图文混排
            注意点：
                1.dl dt dd 是一个整体，应当同时出现
                2.推荐 一个dt对应一个dd
                3.需要丰富界面时，可以在dt dd中添加其他标签
         -->
        <dl>
            <dt>北京</dt>
            <dd>中国的首都</dd>
            <dt>上海</dt>
            <dd>富人集中地</dd>
        </dl>
    </body>
</html>
