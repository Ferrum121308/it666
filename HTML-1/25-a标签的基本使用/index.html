<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>a标签的基本使用</title>
	</head>
	<body>
		<!-- 
        什么是a标签
        作用：控制页面之间跳转的
        格式：<a href="">需要展现的内容</a>
        属性：
            href：跳转地址
            target：是否新标签页[取值：_self -> 当前页面打开, _blank -> 新标签页打开]
            title：鼠标悬停时显示提示文本

        注意点：
            1.不仅可以点击文字，还可以点击图片
            2.必须使用href属性，否则不知道具体跳转地址
            3.如果要指定URL地址，需要加http://或https://
     -->
		<div>
			<a href="https://www.bilibili.com/">Bilibili</a>
			<a href="https://t.bilibili.com/?spm_id_from=333.1007.0.0">
				<img src="../img/test.jpg" alt="打工的热情又增加了" />
			</a>
		</div>
		<div>
			<a href="https://www.bilibili.com/" target="_self">Bilibili</a>
			<a
				href="https://t.bilibili.com/?spm_id_from=333.1007.0.0"
				target="_blank">
				<img src="../img/test.jpg" alt="打工的热情又增加了" />
			</a>
		</div>
        <div>
			<a href="https://www.bilibili.com/" target="_self">Bilibili</a>
			<a
				href="https://t.bilibili.com/?spm_id_from=333.1007.0.0"
				target="_blank"
                title="跳转到动态首页">
				<img src="../img/test.jpg" alt="打工的热情又增加了" />
			</a>
		</div>
	</body>
</html>
