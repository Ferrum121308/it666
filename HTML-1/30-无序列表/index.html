<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>无序列表</title>
        <style type="text/css">
            ul {
                list-style: none;
            }
        </style>
	</head>
	<body>
		<!-- 
            列表标签：
            意义：将数据声明为一个整体，以列表的形式展示数据
            分类：
                1.无序列表(unordered list)      没有先后顺序
                2.有序列表(ordered list)
                3.定义列表(definition list)
            注意：
                1.无序列表是添加列表语义的，并不是添加圆点样式的
                2.ul标签和li标签是一个整体，不会单独出现，即不会单独出现ul或li标签
                3.ul标签中不推荐包含其他标签，即推荐只出现li标签
         -->
		<h2>中国的城市</h2>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
			<li>深圳</li>
		</ul>
	</body>
</html>
